<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Links Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            line-height: 0.75;
        }
        nav {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 0.6em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 50px 40px;
            margin: 25px 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
        <a href="#section4">Section 4</a>
    </nav>

    <div class="container">
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is the content of section 1.</p>
        </section>

        <section id="section2">
            <h2>Section 2</h2>
            <p>This is the content of section 2.</p>
        </section>

        <section id="section3">
            <h2>Section 3</h2>
            <p>This is the content of section 3.</p>
        </section>

        <section id="section4">
            <h2>Section 4</h2>
            <p>This is the content of section 4.</p>
        </section>
    </div>

</body>
</html>
